<!--where you would setup account info-->
<!DOCTYPE html>
<html style="background:#A1E3F9">
	<head>
		<meta charset="UTF-8">
		<link
			rel="stylesheet"
			href="./formatting.css"
		/>
		<title>website.setup</title>
	</head>

    <body>
		<body>
			<div class="aboveBox">
			<h1>Create an account</h1>
		</div>
			
			<!--Inputting information to Log in-->
			<div class="box">
			
				<form action="results.html" method="GET">
				<p class="inBox">
					<input
						name="firstName"
						type="text"
						id="firstName"
						placeholder="Enter First Name"
						required
					/>
				</p>
			
				<p class="inBox">
					<input
						name="lastName"
						type="text"
						id="lastName"
						placeholder="Enter Last Name"
						required
					/>
				</p>
					
				<p class="inBox">
					<input
						name="email"
						type="email"
						id="email"
						placeholder="Enter your email"
						required
					/>
				</p>
			
				<p class="inBox">
					<input
						name="password"
						type="password"
						id="loginPassword"
						class="form-control mt-3"
						placeholder="Enter your password"
						required
					/>
				</p>
			</form>
	
				<div class="specialBody">
					<button type="submit">
						<a href="./userSetupPage2.html">Confirm</a>
					</button>
				</div>
			</div>
	</body>
